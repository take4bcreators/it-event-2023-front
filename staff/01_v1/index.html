        <h1>JavaScript 検証用ページ</h1>

        <ol>
            <li>このページ内で右クリックして、表示されたメニューから「検証」を選択する</li>
            <li>開発者用画面が開くので、開発者画面上の方にあるタブから「Console」（または「コンソール」）押す</li>
